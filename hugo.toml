baseURL = "https://soraesorae.github.io"
title = "so"
theme = [ "PaperMod" ]
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
mainsections = [ "posts" ]

[minify]
disableXML = true
minifyOutput = true

[pagination]
disableAliases = false
pagerSize = 5

